<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Calculator</title>
  
  <script src="https://unpkg.com/phosphor-icons"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="calculator">
    <div class="display">
      <section class="one">
        <div class="red-circle"></div>
        <div class="yellow-circle"></div>
        <div class="green-circle"></div>
      </section>

      <section class="two">
        <output>0</output>
      </section>
    </div>
    
    <div id="keyboard">
      <button data-action="clear">AC</button>
      <button class="ph-plus-minus-bold" data-action="plus-minus"></button>
      <button class="ph-percent-bold" data-action="percent"></button>
      <button class="ph-divide-bold bg-orange operator" data-action="divide"></button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="ph-x-bold bg-orange operator" data-action="multiply"></button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="ph-minus-bold bg-orange operator" data-action="subtract"></button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="ph-plus-bold bg-orange operator" data-action="add"></button>
      <button class="number grid-col">0</button>
      <button data-action="decimal">,</button>
      <button class="ph-equals-bold bg-orange" data-action="calculate"></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
